<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quemador Solana - FUNCIONA 100% NOV 2025</title>
    <script src="https://unpkg.com/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
    <style>
        body {font-family: Arial; max-width: 600px; margin: 40px auto; padding: 20px; background:#000; color:#0f9; text-align:center;}
        input, button {margin:15px 0; padding:16px; width:100%; border-radius:12px; border:none; font-size:18px;}
        button {background:#ff4500; color:white; font-weight:bold;}
        button:disabled {background:#555; cursor:not-allowed;}
        #error {color:#f66; font-size:18px;}
        #status {color:#0f9; font-size:18px;}
    </style>
</head>
<body>
    <h1>üî• QUEMADOR SOLANA 2025 üî•</h1>
    <button id="connectWallet">ü¶ä CONECTAR WALLET</button>
    <p id="walletAddress"></p>

    <input type="text" id="mintId" placeholder="Mint del token (ej: DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263)">
    <input type="number" id="amount" placeholder="Cantidad a quemar (ej: 1000.5)" step="any">
    <button id="burnButton" disabled>üî• QUEMAR TOKENS</button>

    <p id="status"></p>
    <p id="error"></p>

    <!-- Aqu√≠ est√° la clave: type="module" + versi√≥n moderna -->
    <script type="module">
        import {
            getAssociatedTokenAddress,
            createAssociatedTokenAccountInstruction,
            createBurnInstruction,
            getMint
        } from "https://cdn.jsdelivr.net/npm/@solana/spl-token@0.4.8/+esm";

        const connection = new solanaWeb3.Connection('https://mainnet.helius-rpc.com/?api-key=0f33e8c8-5494-4073-b27e-0e21e0545a71');

        let provider = null;
        let wallet = null;

        document.getElementById('connectWallet').onclick = async () => {
            if (!window.solana) return alert('Instala Phantom o Backpack');
            try {
                provider = window.solana;
                await provider.connect();
                wallet = provider.publicKey;
                document.getElementById('walletAddress').textContent = '‚úÖ Conectado: ' + wallet.toBase58().slice(0,10) + '...';
                document.getElementById('connectWallet').disabled = true;
                document.getElementById('burnButton').disabled = false;
            } catch (e) {
                document.getElementById('error').textContent = 'Cancelado o error de wallet';
            }
        };

        document.getElementById('burnButton').onclick = async () => {
            const mintStr = document.getElementById('mintId').value.trim();
            const amountInput = parseFloat(document.getElementById('amount').value);

            if (!mintStr || !amountInput || !wallet) {
                document.getElementById('error').textContent = 'Rellena todo';
                return;
            }

            document.getElementById('status').textContent = '‚è≥ Quemando...';
            document.getElementById('error').textContent = '';

            try {
                const mint = new solanaWeb3.PublicKey(mintStr);

                // Obtener decimales
                const mintInfo = await getMint(connection, mint);
                const burnAmount = BigInt(Math.round(amountInput * 10 ** mintInfo.decimals));

                // ATA
                const ata = await getAssociatedTokenAddress(mint, wallet);

                const tx = new solanaWeb3.Transaction();

                // Crear ATA si no existe
                if (!await connection.getAccountInfo(ata)) {
                    tx.add(createAssociatedTokenAccountInstruction(
                        wallet, // payer
                        ata,
                        wallet, // owner
                        mint
                    ));
                }

                // Quemar
                tx.add(createBurnInstruction(
                    ata,      // source
                    mint,     // mint
                    wallet,   // owner
                    burnAmount
                ));

                const { blockhash } = await connection.getLatestBlockhash();
                tx.recentBlockhash = blockhash;
                tx.feePayer = wallet;

                const signed = await provider.signTransaction(tx);
                const sig = await connection.sendRawTransaction(signed.serialize());
                await connection.confirmTransaction(sig, 'confirmed');

                document.getElementById('status').textContent = `¬°QUEMADO! https://solscan.io/tx/${sig}`;
                window.open(`https://solscan.io/tx/${sig}`, '_blank');

            } catch (err) {
                console.error(err);
                document.getElementById('error').textContent = 'Error: ' + (err.message || err);
            }
        };
    </script>
</body>
</html>
