<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quemador Solana - FUNCIONA 100% 2025</title>
    <script src="https://unpkg.com/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>
    <style>
        body {font-family: Arial; max-width: 600px; margin: 40px auto; padding: 20px; background: #000; color: #0f9; text-align: center;}
        input, button {margin: 15px 0; padding: 16px; width: 100%; border-radius: 12px; border: none; font-size: 18px;}
        button {background: #ff4500; color: white; font-weight: bold;}
        button:disabled {background: #555; cursor: not-allowed;}
        #error {color: #f66;}
        #status {color: #0f9;}
    </style>
</head>
<body>
    <h1>üî• QUEMADOR SOLANA 2025 üî•</h1>
    <button id="connectWallet">ü¶ä CONECTAR WALLET</button>
    <p id="walletAddress"></p>

    <input type="text" id="mintId" placeholder="Mint del token">
    <input type="number" id="amount" placeholder="Cantidad (ej: 100)" step="any">
    <button id="burnButton" disabled>üî• QUEMAR TOKENS</button>

    <p id="status"></p>
    <p id="error"></p>

    <script>
        const connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com');
        let provider = null;
        let wallet = null;

        document.getElementById('connectWallet').onclick = async () => {
            if (!window.solana) return alert('Instala Phantom / Backpack / Solflare');
            try {
                provider = window.solana;
                await provider.connect();
                wallet = provider.publicKey;

                document.getElementById('walletAddress').textContent = '‚úÖ Conectado: ' + wallet.toBase58().slice(0,10) + '...';
                document.getElementById('connectWallet').disabled = true;
                document.getElementById('connectWallet').textContent = '‚úÖ Conectado';
                document.getElementById('burnButton').disabled = false;
            } catch (e) {
                document.getElementById('error').textContent = 'Conexi√≥n cancelada';
            }
        };

        document.getElementById('burnButton').onclick = async () => {
            const mintStr = document.getElementById('mintId').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            if (!mintStr || !amount || !wallet) return;

            document.getElementById('status').textContent = '‚è≥ Quemando...';
            document.getElementById('error').textContent = '';

            try {
                const mint = new solanaWeb3.PublicKey(mintStr);

                // === ESTA ES LA VERSI√ìN QUE S√ç FUNCIONA EN 2025 ===
                const TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA");
                const ASSOCIATED_TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey("ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL");

                // Obtener decimales
                const mintAccountInfo = await connection.getAccountInfo(mint);
                if (!mintAccountInfo) throw new Error('Mint inv√°lida');
                const mintData = splToken.MintLayout.decode(mintAccountInfo.data);
                const decimals = mintData.decimals;
                const burnAmount = BigInt(Math.round(amount * (10 ** decimals)));

                // ATA
                const ata = await splToken.Token.getAssociatedTokenAddress(
                    ASSOCIATED_TOKEN_PROGRAM_ID,
                    TOKEN_PROGRAM_ID,
                    mint,
                    wallet
                );

                const tx = new solanaWeb3.Transaction();

                // Crear ATA si no existe
                const ataInfo = await connection.getAccountInfo(ata);
                if (!ataInfo) {
                    tx.add(
                        splToken.Token.createAssociatedTokenAccountInstruction(
                            ASSOCIATED_TOKEN_PROGRAM_ID,
                            TOKEN_PROGRAM_ID,
                            mint,
                            ata,
                            wallet,
                            wallet
                        )
                    );
                }

                // Quemar
                tx.add(
                    splToken.Token.createBurnInstruction(
                        TOKEN_PROGRAM_ID,
                        mint,
                        ata,
                        wallet,
                        [],
                        burnAmount
                    )
                );

                tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
                tx.feePayer = wallet;

                const signed = await provider.signTransaction(tx);
                const sig = await connection.sendRawTransaction(signed.serialize());
                await connection.confirmTransaction(sig);

                document.getElementById('status').textContent = `üéâ ¬°Quemado! https://solscan.io/tx/${sig}`;
                window.open(`https://solscan.io/tx/${sig}`);

            } catch (err) {
                console.error(err);
                document.getElementById('error').textContent = 'Error: ' + (err.message || err);
            }
        };
    </script>
</body>
</html>
