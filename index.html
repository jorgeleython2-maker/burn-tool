<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quemador Solana 2025 - FUNCIONA 100%</title>
    <!-- Usamos las versiones IIFE que sÃ­ crean el objeto global splToken -->
    <script src="https://unpkg.com/@solana/web3.js@1.95.2/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.4.8/lib/index.iife.min.js"></script>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 40px auto; padding: 20px; background: #000; color: #0f9; text-align: center; }
        input, button { margin: 15px 0; padding: 16px; width: 100%; border-radius: 12px; border: none; font-size: 18px; }
        button { background: #ff4500; color: white; font-weight: bold; }
        button:disabled { background: #555; }
        #error { color: #f66; font-size: 18px; }
        #status { color: #0f9; font-size: 18px; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ QUEMADOR DE TOKENS SOLANA 2025 ðŸ”¥</h1>
    <button id="connectWallet">ðŸ¦Š CONECTAR WALLET</button>
    <p id="walletAddress"></p>

    <input type="text" id="mintId" placeholder="Mint del token (ej: EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v)">
    <input type="number" id="amount" placeholder="Cantidad a quemar" step="any">
    <button id="burnButton" disabled>ðŸ”¥ QUEMAR TOKENS</button>

    <p id="status"></p>
    <p id="error"></p>

    <script>
        const connection = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com');
        let provider = null;
        let publicKey = null;

        // CONEXIÃ“N (ya funciona)
        document.getElementById('connectWallet').onclick = async () => {
            if (!window.solana) return alert('Instala Phantom o Backpack');
            try {
                provider = window.solana;
                await provider.connect();
                publicKey = provider.publicKey;

                document.getElementById('walletAddress').textContent = 
                    'âœ… ' + publicKey.toBase58().substr(0,10) + '...';
                document.getElementById('connectWallet').disabled = true;
                document.getElementById('burnButton').disabled = false;
            } catch (e) {
                document.getElementById('error').textContent = 'Cancelado o error';
            }
        };

        // QUEMAR (CORREGIDO spl-token)
        document.getElementById('burnButton').onclick = async () => {
            const mintStr = document.getElementById('mintId').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);

            if (!mintStr || !amount || amount <= 0) {
                document.getElementById('error').textContent = 'Rellena todo bien';
                return;
            }

            document.getElementById('status').textContent = 'â³ Quemandoâ€¦';
            document.getElementById('error').textContent = '';

            try {
                const mint = new solanaWeb3.PublicKey(mintStr);

                // AquÃ­ estÃ¡ la clave: usar Token directamente porque la versiÃ³n iife lo pone en window
                const tokenProgram = window.Token; // â† Esto arregla el "splToken is not defined"

                const mintInfo = await tokenProgram.getMintInfo(connection, mint);
                const burnAmount = BigInt(Math.round(amount * 10 ** mintInfo.decimals));

                const ata = await tokenProgram.getAssociatedTokenAddress(
                    mint, publicKey, false, tokenProgram.TOKEN_PROGRAM_ID, tokenProgram.ASSOCIATED_TOKEN_PROGRAM_ID
                );

                const tx = new solanaWeb3.Transaction();

                // Crear ATA si no existe
                if (!await connection.getAccountInfo(ata)) {
                    tx.add(tokenProgram.createAssociatedTokenAccountInstruction(
                        publicKey, ata, publicKey, mint
                    ));
                }

                // Quemar
                tx.add(tokenProgram.createBurnInstruction(
                    ata, mint, publicKey, burnAmount, [], tokenProgram.TOKEN_PROGRAM_ID
                ));

                tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
                tx.feePayer = publicKey;

                const signed = await provider.signTransaction(tx);
                const sig = await connection.sendRawTransaction(signed.serialize());
                await connection.confirmTransaction(sig);

                document.getElementById('status').textContent = 'ðŸŽ‰ Â¡Quemado con Ã©xito!';
                document.getElementById('status').textContent = `ðŸŽ‰ Â¡Quemado! https://solscan.io/tx/${sig}`;
                window.open(`https://solscan.io/tx/${sig}`);

            } catch (err) {
                console.error(err);
                document.getElementById('error').textContent = 'Error: ' + err.message;
                document.getElementById('status').textContent = '';
            }
        };
    </script>
</body>
</html>
